<style>
  body {

  .card {

  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  p {

    line-height: 1.6;
  }

  .sad {
    min-height: 26px;
    margin: 15px 0;
    color: #ff6b81;
    font-size: 18px;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }

  .shake {
    animation: shake 0.4s;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  button {
    padding: 18px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    transition: transform 0.2s ease;
  }

  #noBtn {
    background: #e0e0e0;
    color: #333;
    position: fixed;
  }

  .heart {
    position: fixed;
    bottom: 0;
    font-size: 24px;
    animation: floatUp 3s linear forwards;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
